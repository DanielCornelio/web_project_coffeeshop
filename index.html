<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Cornelio" />
    <meta
      name="description"
      content="Esta es la web de una cafetería muy cool"
    />
    <meta name="keywords" content="Cafetería, Café," />
    <title>Cafetería</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="./images/logo_coffeeshop_dark.svg" alt="logo" />
          <ul class="nav__links">
            <li><a class="nav__link" href="#">Recetas</a></li>
            <li><a class="nav__link" href="#">Reservar una mesa</a></li>
            <li><a class="nav__link" href="#">Menú</a></li>
            <li><a class="nav__link" href="#">Contactos</a></li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="title__span-accent"> Café de especialidad</span> en
          Triple Peaks
        </h1>
        <p class="header__description">
          ¡Te damos la bienvenida a nuestra zona de estudio! Aquí tenemos café
          para darte energía y una vibra acogedora que motivarán tu creatividad.
        </p>
        <img
          class="header__image"
          src="./images/inside_coffee_shop.png"
          alt=""
        />
        <div class="header__footer"></div>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
